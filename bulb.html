<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bulb{

            position: absolute;

            top: 300px;
            left: 700px;

            width: 100px;
            height:200px;

        }
        .switch{
            position: absolute;

            top: 550px;
            left:720px;
            border: 2px black solid;
        }

        

        

      

       
    </style>
</head>
<body>
    
    


   

    <img src="plain-black-background.jpg" id="back-back">
    <img src="https://www.w3schools.com/js/pic_bulboff.gif"  alt="bulb" id="bulb">
    <div class="switch">
    <button onclick="bulbon()">on</button>
    <button onclick="bulboff()">off</button>
    </div>
    

    <script>
        function bulbon(){
            document.getElementById('bulb').src="https://www.w3schools.com/js/pic_bulbon.gif";

            document.getElementById('back-back').src="https://t3.ftcdn.net/jpg/00/36/28/50/360_F_36285047_GRJzmRaCh1mWvdfxgBpiTHm2ZHzfSsyY.jpg";



        

            

        }

        function bulboff(){
            document.getElementById('bulb').src="https://www.w3schools.com/js/pic_bulboff.gif";


            document.getElementById('back-back').src="plain-black-background.jpg"
        }

        

        
    </script>
    
</body>
</html>
